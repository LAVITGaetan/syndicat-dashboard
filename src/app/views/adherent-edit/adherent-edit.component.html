<div class="page">
    <app-topbar-left></app-topbar-left>
    <app-topbar-right></app-topbar-right>
  
    <app-sidebar></app-sidebar>
    <div class="content">
        
<h2 class="content-title">{{adherent.company}}</h2>

<form class="form" [formGroup]="adherentForm" (ngSubmit)="editAdherent()">

    <div class="form-group">
        <label class="form-label">Section</label>
        <input [class.invalid]="adherentForm.get('section')?.invalid && (adherentForm.get('section')?.touched)" placeholder="Section de la société" class="form-input" type="text" formControlName="section">
    </div>
    <div class="form-group">
        <label class="form-label">Activité</label>
        <input [class.invalid]="adherentForm.get('activity')?.invalid && (adherentForm.get('activity')?.touched)" placeholder="Activité de la société" class="form-input" type="text" formControlName="activity">
    </div>
    <div class="form-group">
        <label class="form-label">Email</label>
        <input [class.invalid]="adherentForm.get('email')?.invalid && (adherentForm.get('email')?.touched)" placeholder="Email de la société" class="form-input" type="text" formControlName="email">
    </div>
    <div class="form-group">
        <label class="form-label">Téléphone</label>
        <input [class.invalid]="adherentForm.get('phone')?.invalid && (adherentForm.get('phone')?.touched)" placeholder="0262 ..." class="form-input" type="text" formControlName="phone">
    </div>
    <div class="form-submit">

        <button [class.disabled]="!adherentForm.valid" [disabled]="!adherentForm.valid" class="form-action" type="submit">Modifier un adhérent</button>
    </div>

</form>


<div *ngIf="modalShowed" class="modal"><div class="modal-content"><h3 class="modal-text">Adhérent modifié avec succés</h3> <button (click)="closeModal()" class="modal-close">Continuer</button></div></div>
    </div>
  </div>
